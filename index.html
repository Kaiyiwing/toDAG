<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDAG</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="exp1.js"></script>
</head>
<body>
<canvas id="canvas" width="800" height="800" style="border: 3px solid rgb(170, 170, 170);" ></canvas>
<div>
    shift + 左键 创建节点。 创建完节点后，点击L，开始创建边，创建边的方式是从一个节点点击拖动到另一个点
    <br>
    点击c 键，会使用DFS遍历图，然后去除所有后向边，即完成了从有向图转换成有向无环图（DAG）的转换
</div>

</body>
</html>
